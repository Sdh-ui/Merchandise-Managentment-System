        nav {

        .ca {

        }

        .pro-active {
            color: #e4393c !important;
        }

        .pro-img {
            width: 60px;
            margin: 0 auto;
        }

        td {
            vertical-align: middle;
        }

        .pro-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 500px;
        }

        .card-body li {
            text-align: center;
        }

        @media screen and (max-width: 767px) {

            html,
            body,
            .interface-box {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            .thead-dark th {
                padding: 0;
                vertical-align: middle !important;
            }

            .change-btn button {
                width: 50%;
                float: left;
            }

            .interface {
                width: calc(100% - 90px);

                position: fixed;
                left: 0;
                right: 0;
                margin: 90px auto;
                top: 0;
                bottom: 0;
                height: 400px;
                overflow-y: auto;
            }

            .interface-title {
                height: 800px;
            }
        }

                            </div>
